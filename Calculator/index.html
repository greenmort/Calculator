<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <div id="main">
        <div id="tableu">
            0
        </div>
        <div id="keyboard">
            <table id ="keys">
                <tr>
                    <td><button id="AC" class="button" type="button">AC</button></td>
                    <td><button id="sign" class="button" type="button">+/-</button></td>
                    <td><button id="percent" class="button" type="button">%</button></td>
                    <td><button id="divide" class ="operation button" type="button">/</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="number button" type="button">7</button></td>
                    <td><button id="eight" class="number button" type="button">8</button></td>
                    <td><button id="nine" class="number button" type="button">9</button></td>
                    <td><button id="multiply" class="operation button" type="button">*</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="number button" type="button">4</button></td>
                    <td><button id="five" class="number button" type="button">5</button></td>
                    <td><button id="six" class="number button" type="button">6</button></td>
                    <td><button id="subtract" class="operation button" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="number button" type="button">1</button></td>
                    <td><button id="two" class="number button" type="button">2</button></td>
                    <td><button id="three" class="number button" type="button">3</button></td>
                    <td><button id="add" class="operation button" type="button">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="number button" type="button">0</button></td>
                    <td><button id="point" class="button" type="button">.</button></td>
                    <td><button id="equal" class="button" type="button">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
